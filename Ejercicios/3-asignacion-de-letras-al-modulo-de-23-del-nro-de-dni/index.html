<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <!-- Rotulo de entrada de datos -->
      <p>Enter DNI number, without any dot:</p>
      <!-- Ingreso de dato -->
      <input type="number" id="dni" />
      <!-- boton de envio de datos -->
      <button id="btnSend">Send</button>
      <!-- Parrafo que imprima el resultado en Pantalla -->
      <p id="result"></p>
      <!-- Parrafo que imprima un segundo resultado en Pantalla -->
      <p id="resultArray"></p>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
